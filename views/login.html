<section class="card login">
  <form name="myform" ng-submit="login()"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access our System</p>
      <p>{{ message }} </p>                      <!--Test Controller Registration |  class="welcomeMsg" ng-show="message"-->
      <p>isValid Email: {{ myform.email.$valid }}</p>      <!-- Test isTrue email Valid -->
      <p ng-show="message">TEST: {{ user }} </p>  <!-- Test user.email | Display only when we have a message-->
    </div>

    <fieldset>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true"> <!-- Angular Directives, input field REQUIERED  -->
      <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
        Enter a Valid Email!</p>
      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true"><!-- Angular Directives, input field REQUIERED  -->
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.email.$touched">
        Enter your password!</p>
    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button> <!--Angular Directive, btn -->
    <p>or <a ng-href="#/register">register</a></p>
  </form>
</section>
